<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Changing Background Color on Scroll</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="radial menu delay2 w3-vivid-bluish-green transparent" id="weirdOrder" title="weird order">
		<input id="checkForWeirdOrder" type="checkbox">
		<label class="radialPivot" for="checkForWeirdOrder">
			<span class="fas fa-spinner"></span>
			<span class="sronly">Show menu items</span>
		</label>
		<ul class="radialList compass" role="navigation" aria-label="menu items">
			<li class="pE">First</li>
			<li class="pSW">Second</li>
			<li class="pNW">Third</li>
			<li class="pSE">Fourth</li>
			<li class="pN">Fifth</li>
			<li class="pS">Sixth</li>
			<li class="pW">Seventh</li>
		</ul>
	</div>
</body>
</html>
